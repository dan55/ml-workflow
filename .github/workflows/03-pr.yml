name: PR exercise

on:
  workflow_dispatch:

jobs:
  linting:
    name: linting03
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@main
      - name: Use Python version 3.8
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Install Flake8
        run: |
          python -m pip install flake8
      - name: Run linting tests
        run: |
          flake8 src/model/
  testing:
    name: testing03
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@main
      - name: Use Python version 3.8
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Install deps
        run: |
          python -m pip install pytest mlflow
      - name: Run unit tests
        run: |
          pytest tests/
