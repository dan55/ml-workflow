      - name: Print current dir
        run: pwd
      - name: List dir
        run: ls
      - name: List subdir
        run: ls wtf-is-going-on-model
      - name: Deploy model
        run: >-
          az ml online-deployment create
          -w bobos-new-ws
          -g bobos-new-rg
          -n  wtf-is-going-on-deploy
          --package-model
          -f src/deploy.yml
