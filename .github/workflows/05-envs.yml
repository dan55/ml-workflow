name: Deployment Environment

on:
  push:
    branches:
      - main

jobs:
  train-in-dev:
    runs-on: ubuntu-latest
    name: experiment
    environment: development
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS_DEV}}
      - name: Checkout repo
        uses: actions/checkout@main
      - name: Install az ml extension
        run: az extension add -n ml -y
